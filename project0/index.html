<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="side-decoration"></div>
    <div class="container center">
      <h1 class="center title">SIMPLE TODO</h1>
      <div class="flow-right controls">
        <span class="counts">YET <span id="unchecked-count">0</span></span>
        <spanc class="counts">ALL  <span id="item-count">0</span></spanc>
      </div>
      <button class="button center" onClick="newTodo()">New TODO</button>
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
